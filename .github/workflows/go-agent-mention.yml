name: go-agent-mention

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

jobs:
  review-on-mention:
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, '@agent') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Mention-triggered review
        uses: go-go-golems/go-go-agent-action@v1.0.0
        with:
          tool_mode: mock
          include_patch: true
          output_mode: review+summary
          github_token: ${{ secrets.GITHUB_TOKEN }}
