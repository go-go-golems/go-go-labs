name: go-agent-review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build random reviewer
        run: |
          mkdir -p .tooling
          go build -o .tooling/random-reviewer ./cmd/reviewers/random-reviewer

      - name: Automated Go agent review
        uses: go-go-golems/go-go-agent-action@v1.0.0
        with:
          tool_mode: cmd
          tool_cmd: ./.tooling/random-reviewer
          include_patch: true
          output_mode: review+summary
          github_token: ${{ secrets.GITHUB_TOKEN }}
