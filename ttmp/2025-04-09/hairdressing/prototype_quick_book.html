<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype 4: Minimalist Quick-Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .quick-book-container {
            max-width: 500px;
            margin: 5rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, .15);
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="quick-book-container">
        <h2 class="text-center mb-4"><i class="bi bi-scissors me-2"></i>Book Your Appointment</h2>
        <form>
            <div class="mb-3">
                <label for="quickService" class="form-label">1. Select Service</label>
                <select class="form-select form-select-lg" id="quickService" aria-label="Select service">
                    <option selected>Choose...</option>
                    <option value="1">Haircut ($50)</option>
                    <option value="2">Coloring ($120)</option>
                    <option value="3">Styling ($70)</option>
                    <option value="4">Wash & Blowdry ($40)</option>
                    <option value="5">Special Occasion Updo ($90)</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="quickHairdresser" class="form-label">2. Select Hairdresser</label>
                <select class="form-select" id="quickHairdresser" aria-label="Select hairdresser">
                    <option selected value="any">Any Available</option>
                    <option value="1">Alice (Color Specialist)</option>
                    <option value="2">Bob (Men's Cuts)</option>
                    <option value="3">Charlie (Styling)</option>
                    <option value="4">Diana (All-around)</option>
                </select>
                <div class="form-text">Selecting 'Any Available' might get you an earlier slot!</div>
            </div>

            <div class="mb-4">
                <label for="quickDateTime" class="form-label">3. Select Date & Time</label>
                <input type="datetime-local" class="form-control" id="quickDateTime" name="appointmentTime">
                <div class="form-text">We'll confirm availability based on your selections.</div>
                <!-- Note: In a real app, this would likely be a more complex date/time picker showing *only* available slots -->
            </div>

            <div class="mb-3">
                <label for="quickName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="quickName" placeholder="e.g., Jane Doe" required>
            </div>

            <div class="mb-3">
                <label for="quickPhone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="quickPhone" placeholder="e.g., 555-1234" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Request Appointment</button>
            </div>
        </form>
        <p class="text-center text-muted mt-3"><small>We will contact you shortly to confirm your booking.</small></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Basic form validation or interaction logic could go here
        const form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent actual submission for prototype
            const service = document.getElementById('quickService').selectedOptions[0].text;
            const hairdresser = document.getElementById('quickHairdresser').selectedOptions[0].text;
            const dateTime = document.getElementById('quickDateTime').value;
            const name = document.getElementById('quickName').value;
            const phone = document.getElementById('quickPhone').value;

            if (service === 'Choose...' || !dateTime || !name || !phone) {
                alert('Please fill out all required fields (Service, Date/Time, Name, Phone).');
                return;
            }

            alert(`Appointment requested:\nService: ${service}\nHairdresser: ${hairdresser}\nTime: ${dateTime}\nName: ${name}\nPhone: ${phone}\n\nThank you! We will confirm shortly.`);
            form.reset(); // Reset form after pseudo-submission
        });
    </script>
</body>

</html>
