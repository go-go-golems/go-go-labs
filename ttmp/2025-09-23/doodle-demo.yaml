version: "doodle-v1"
actions:
  - id: poll1
    action: create_poll
    use_tz: "Europe/Berlin"
    title: "Team sync"
    participants:
      - email: "a@example.com"
      - email: "b@example.com"
    duration: "45m"
    candidate_windows:
      - start: "2025-09-25T09:00"
        end:   "2025-09-25T17:00"
      - start: "2025-09-26T09:00"
        end:   "2025-09-26T17:00"
    strategy: "approval"
    quorum: 1
    notes: "Remote"

  - id: slots1
    action: add_slots
    poll_ref: "poll1"
    slots:
      - start: "2025-09-25T10:00"
        end:   "2025-09-25T10:45"
      - start: "2025-09-26T14:00"
        end:   "2025-09-26T14:45"

  - id: votes1
    action: vote_slot
    poll_ref: "poll1"
    votes:
      - slot_ref: "2025-09-25T10:00"
        vote: yes
        email: "a@example.com"
      - slot_ref: "2025-09-26T14:00"
        vote: maybe
        email: "b@example.com"

  - id: finalize
    action: finalize_poll
    poll_ref: "poll1"


