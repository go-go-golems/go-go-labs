<div class="card results-card">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">Results</h5>
        {% if query_id and not from_history %}
        <a href="/history/{{ query_id }}" class="btn btn-sm btn-outline-light">View in History</a>
        {% endif %}
    </div>
    <div class="card-body">
        <div class="mb-3">
            <strong>Query:</strong> {{ query }}
        </div>
        
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Score</th>
                    <th scope="col">Document</th>
                </tr>
            </thead>
            <tbody>
                {% for doc, score in results %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td><span class="badge bg-primary score-badge">{{ "%.4f"|format(score) }}</span></td>
                    <td>{{ doc }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        {% if from_history %}
        <div class="d-flex justify-content-end mt-3">
            <a href="/history" class="btn btn-outline-secondary">Back to History</a>
        </div>
        {% endif %}
    </div>
</div>
