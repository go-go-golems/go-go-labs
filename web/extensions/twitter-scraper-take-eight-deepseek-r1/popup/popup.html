<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 12px;
            font-family: system-ui;
        }

        .stats {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .count {
            text-align: center;
        }

        .count-number {
            font-weight: 700;
            display: block;
        }

        #tweet-list {
            max-height: 400px;
            overflow-y: auto;
            margin: 12px 0;
        }

        .tweet {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .author {
            font-weight: 500;
            color: #1da1f2;
        }

        button {
            width: 100%;
            padding: 8px;
            background: #1da1f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>DeepSeek Tweet Collector</h2>
    <div class="stats">
        <div class="count">
            <span class="count-number" id="tweet-count">0</span>
            Tweets
        </div>
        <div class="count">
            <span class="count-number" id="author-count">0</span>
            Authors
        </div>
    </div>
    <div id="tweet-list"></div>
    <button id="download">Export Data</button>
    <script src="popup.js"></script>
</body>

</html>
