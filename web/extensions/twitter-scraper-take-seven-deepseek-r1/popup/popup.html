<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: #15202b;
            color: #ffffff;
            width: 300px;
        }

        h1 {
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 16px;
            color: #1da1f2;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .count {
            text-align: center;
            font-size: 14px;
            color: #8899a6;
        }

        .count-number {
            display: block;
            font-size: 18px;
            font-weight: 700;
            color: #1da1f2;
        }

        .tweet-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 16px;
            border-top: 1px solid #38444d;
            border-bottom: 1px solid #38444d;
            padding: 8px 0;
        }

        .tweet {
            padding: 12px 0;
            border-bottom: 1px solid #38444d;
        }

        .tweet:last-child {
            border-bottom: none;
        }

        .author {
            font-size: 14px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .text {
            font-size: 14px;
            color: #8899a6;
            margin: 0;
        }

        .empty-state {
            text-align: center;
            font-size: 14px;
            color: #8899a6;
            padding: 16px 0;
        }

        #download {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            font-weight: 700;
            color: #ffffff;
            background-color: #1da1f2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #download:hover {
            background-color: #1991db;
        }

        #download:active {
            background-color: #1681c6;
        }
    </style>
</head>

<body>
    <h1>Tweet Collector</h1>

    <div class="stats">
        <div class="count">
            <span class="count-number" id="tweet-count">0</span>
            Tweets collected
        </div>
        <div class="count">
            <span class="count-number" id="author-count">0</span>
            Unique authors
        </div>
    </div>

    <div class="tweet-list" id="tweet-list">
        <div class="empty-state">
            No tweets collected yet. Scroll through Twitter to collect tweets.
        </div>
    </div>

    <button id="download">Download tweets JSON</button>
    <script src="popup.js"></script>
</body>

</html>
