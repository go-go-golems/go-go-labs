<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #0f1419;
        }

        h1 {
            font-size: 20px;
            margin: 0 0 16px;
            color: #1da1f2;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .count {
            text-align: center;
            flex: 1;
            padding: 8px;
            background: #f7f9fa;
            border-radius: 8px;
            margin: 0 8px;
        }

        .count:first-child {
            margin-left: 0;
        }

        .count:last-child {
            margin-right: 0;
        }

        .count-number {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: #1da1f2;
            margin-bottom: 4px;
        }

        .tweet-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ebeef0;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .tweet {
            padding: 12px;
            border-bottom: 1px solid #ebeef0;
        }

        .tweet:last-child {
            border-bottom: none;
        }

        .author {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .text {
            margin: 0;
            line-height: 1.4;
        }

        .empty-state {
            padding: 24px;
            text-align: center;
            color: #536471;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1da1f2;
            color: white;
            border: none;
            border-radius: 9999px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #1a91da;
        }

        button:active {
            background: #177fbf;
        }

        button:disabled {
            background: #95cdf7;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h1>Tweet Collector</h1>

    <div class="stats">
        <div class="count">
            <span class="count-number" id="tweet-count">0</span>
            Tweets collected
        </div>
        <div class="count">
            <span class="count-number" id="author-count">0</span>
            Unique authors
        </div>
    </div>

    <div class="tweet-list" id="tweet-list">
        <div class="empty-state">
            No tweets collected yet. Scroll through Twitter to collect tweets.
        </div>
    </div>

    <button id="download">Download tweets JSON</button>
    <script src="popup.js"></script>
</body>

</html>
