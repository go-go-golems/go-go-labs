<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .count {
            text-align: center;
        }

        .count-number {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }

        .tweet-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .tweet {
            border-bottom: 1px solid #e1e8ed;
            padding: 10px 0;
        }

        .author {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .empty-state {
            color: #657786;
            text-align: center;
            padding: 20px 0;
        }

        #download {
            width: 100%;
            padding: 8px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        #download:hover {
            background-color: #1991da;
        }
    </style>
</head>

<body>
    <h1>Tweet Collector</h1>

    <div class="stats">
        <div class="count">
            <span class="count-number" id="tweet-count">0</span>
            Tweets collected
        </div>
        <div class="count">
            <span class="count-number" id="author-count">0</span>
            Unique authors
        </div>
    </div>

    <div class="tweet-list" id="tweet-list">
        <div class="empty-state">
            No tweets collected yet. Scroll through Twitter to collect tweets.
        </div>
    </div>

    <button id="download">Download tweets JSON</button>
    <script src="popup.js"></script>
</body>

</html>
