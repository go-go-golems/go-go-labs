<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Tweet Data Collector</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <h1>Collected Tweets</h1>

    <div class="stats">
        Items collected: <span id="item-count">0</span>
    </div>

    <div id="data-list">
        <p>Loading data...</p>
        <!-- Collected items will be listed here -->
    </div>

    <button id="download-button">Download as JSON</button>
    <button id="clear-button">Clear Stored Data</button>

    <script src="popup.js"></script>
</body>

</html>
