<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Twitter Data Collector</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 16px;
            min-width: 350px;
            max-width: 500px;
            font-size: 14px;
        }

        h1 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 16px;
            color: #1DA1F2;
        }

        .stats {
            margin-bottom: 16px;
            padding: 8px 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-weight: 500;
        }

        #data-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ebeef0;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .data-item {
            border-bottom: 1px solid #ebeef0;
            padding: 12px;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-item .author {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .data-item .text {
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .data-item .meta {
            font-size: 12px;
            color: #657786;
        }

        .data-item a {
            color: #1DA1F2;
            text-decoration: none;
        }

        .data-item a:hover {
            text-decoration: underline;
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: bold;
            flex: 1;
            transition: background-color 0.2s;
        }

        #download-button {
            background-color: #1DA1F2;
            color: white;
        }

        #download-button:hover {
            background-color: #1a91da;
        }

        #clear-button {
            background-color: #e6ecf0;
            color: #1DA1F2;
        }

        #clear-button:hover {
            background-color: #d8e1e8;
        }

        .empty-message {
            padding: 24px;
            text-align: center;
            color: #657786;
        }
    </style>
</head>

<body>
    <h1>Twitter Data Collector</h1>

    <div class="stats">
        Tweets collected: <span id="item-count">0</span>
    </div>

    <div id="data-list">
        <p class="empty-message">Loading data...</p>
    </div>

    <div class="actions">
        <button id="download-button">Download as JSON</button>
        <button id="clear-button">Clear All Data</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
