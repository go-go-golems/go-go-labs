<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twitter Scraper</title>
  <style>
    body { width: 300px; padding: 10px; font-family: system-ui; }
    #stats { margin: 10px 0; padding: 10px; background: #f5f5f5; }
    #tweet-list { max-height: 400px; overflow-y: auto; margin: 10px 0; }
    .tweet { padding: 10px; border-bottom: 1px solid #eee; }
    button { width: 100%; padding: 10px; background: #1da1f2; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Collected Tweets</h2>
  <div id="stats">
    Collected: <span id="count">0</span> tweets
  </div>
  <div id="tweet-list"></div>
  <button id="download">Download JSON</button>
  <script src="popup.js"></script>
</body>
</html>
