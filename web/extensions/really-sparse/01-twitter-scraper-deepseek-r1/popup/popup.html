<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twitter Scraper</title>
  <style>
    body { width: 300px; padding: 1rem; font-family: system-ui; }
    #stats { margin: 1rem 0; font-weight: bold; }
    #tweet-list { max-height: 400px; overflow-y: auto; margin: 1rem 0; }
    .tweet { padding: 0.5rem; border-bottom: 1px solid #eee; }

  </style>
</head>
<body>
  <h2>Captured Tweets</h2>
  <div id="stats">Loading...</div>
  <div id="tweet-list"></div>
  <button id="downloadBtn">Download All</button>
  <script src="popup.js"></script>
</body>
</html>
