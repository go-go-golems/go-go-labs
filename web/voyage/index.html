<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midjourney Prompt Remix Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñºÔ∏è</text></svg>">
</head>

<body>
    <div class="container">
        <!-- Left Column: Prompt Fragments -->
        <div class="column" id="fragments-column">
            <!-- Content will be dynamically rendered here by lit-html -->
        </div>

        <!-- Center Column: Current Prompt and Images -->
        <div class="column" id="prompt-column">
            <!-- Content will be dynamically rendered here by lit-html -->
        </div>

        <!-- Right Column: Options -->
        <div class="column" id="options-column">
            <!-- Content will be dynamically rendered here by lit-html -->
        </div>
    </div>

    <!-- Bottom Section: Prompt History -->
    <div class="history">
        <h2>Prompt History</h2>
        <input type="text" id="search-history" class="search-input" placeholder="Search prompts">
        <div id="history-list">
            <!-- History items will be dynamically added here -->
        </div>
    </div>

    <!-- Modal for Adding Image URL -->
    <div class="modal" id="image-modal">
        <div class="modal-content">
            <h3>Add Image URL</h3>
            <input type="text" id="new-image-url" placeholder="Paste image URL here">
            <button id="confirm-add-image-btn">Add</button>
            <button id="cancel-add-image-btn">Cancel</button>
        </div>
    </div>

    <!-- Modal for Saving Fragment Selection -->
    <div class="modal" id="save-selection-modal">
        <div class="modal-content">
            <h3>Save Fragment Selection</h3>
            <input type="text" id="selection-name" placeholder="Enter a name for this selection">
            <button id="confirm-save-selection-btn">Save</button>
            <button id="cancel-save-selection-btn">Cancel</button>
        </div>
    </div>

    <!-- Confirmation Message -->
    <div class="confirmation" id="confirmation-msg">
        <!-- Confirmation message will be set dynamically -->
    </div>

    <div id="import-export">
        <button id="export-btn">Export State</button>
        <button id="import-btn">Import State</button>
    </div>

    <!-- Add these script tags before your application scripts -->

    <script type="module" src="https://cdn.jsdelivr.net/gh/lit/dist@3/all/lit-all.min.js"></script>
    <script  src="https://unpkg.com/loglevel/dist/loglevel.min.js"></script>
    <script type="module" src="js/store.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
