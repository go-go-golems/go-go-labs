<!DOCTYPE html>
<html>
<head>
    <title>Claude Conversation Downloader</title>
    <style>
        body { width: 300px; padding: 10px; }
        button { width: 100%; padding: 10px; margin-top: 10px; }
        #conversationId { font-weight: bold; word-break: break-all; }
    </style>
</head>
<body>
<h1>Claude Conversation Downloader</h1>

<script src="popup.js"></script>
</body>
</html>
