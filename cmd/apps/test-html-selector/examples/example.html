<!DOCTYPE html>
<html>
<head>
    <title>Product Catalog</title>
</head>
<body>
    <div class="product-list">
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1" class="thumb">
            <div class="info">
                <h2>Awesome Product 1</h2>
                <div class="price">$19.99</div>
                <p class="description">This is an awesome product description.</p>
            </div>
        </div>
        <div class="product-card">
            <img src="product2.jpg" alt="Product 2" class="thumb">
            <div class="info">
                <h2>Amazing Product 2</h2>
                <div class="price">$29.99</div>
                <p class="description">Another great product description.</p>
            </div>
        </div>
        <div class="product-card">
            <img src="product3.jpg" alt="Product 3" class="thumb">
            <div class="info">
                <h2>Fantastic Product 3</h2>
                <div class="price">$39.99</div>
                <p class="description">Yet another excellent product description.</p>
            </div>
        </div>
    </div>
</body>
</html>
