description: |
  Example configuration for testing selectors on a product catalog page.
  This configuration extracts product titles and prices from a simple e-commerce page layout.

selectors:
  - name: product_titles
    selector: .product-card h2
    type: css
    description: |
      Extracts product titles from h2 headings within product card elements.
      These are typically the main product names displayed in the catalog.

  - name: prices
    selector: //div[@class='price']
    type: xpath
    description: |
      Extracts price information using XPath.
      Demonstrates using XPath to target specific price elements within the product cards.

config:
  sample_count: 5
  context_chars: 100 