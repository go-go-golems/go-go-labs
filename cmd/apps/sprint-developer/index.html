<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Development Timer</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Application JavaScript -->
  <script type="module" src="js/main.js"></script>
  
  <style>
    /* Additional custom styles */
    .timer-container {
      margin-bottom: 20px;
    }
    
    .time-display {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
    }
    
    .step-list {
      margin-top: 20px;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
      font-weight: bold;
    }
    
    .cursor-pointer {
      cursor: pointer;
    }
    
    @media (max-width: 768px) {
      .time-display {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-4 mb-5">
    <h1 class="text-center mb-2">Film Development Timer</h1>
    <p class="text-center mb-4">Based on SPRINT Standard B&W Film Developer</p>
    
    <!-- App container -->
    <div id="app-container">
      <p class="text-center">Loading application...</p>
    </div>
    
    <footer class="mt-5 text-center text-muted">
      <small>
        <p>Based on SPRINT Standard B&W Film Developer documentation.</p>
        <p>All development times and procedures follow official SPRINT SYSTEMS guidelines.</p>
      </small>
    </footer>
  </div>
  
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
