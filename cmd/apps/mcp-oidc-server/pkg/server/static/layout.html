<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}} - MCP OIDC Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">MCP OIDC Server</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    {{if .LoggedIn}}
                    <li class="nav-item">
                        <a class="nav-link" href="/whoami">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tokens">Tokens</a>
                    </li>
                    {{end}}
                </ul>
                <ul class="navbar-nav">
                    {{if .LoggedIn}}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            {{.Subject}}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/whoami">Profile</a></li>
                            <li><a class="dropdown-item" href="/tokens">Tokens</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">Logout</a></li>
                        </ul>
                    </li>
                    {{else}}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    {{end}}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {{.Content}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {{if .Script}}
    <script>{{.Script}}</script>
    {{end}}
</body>
</html>
