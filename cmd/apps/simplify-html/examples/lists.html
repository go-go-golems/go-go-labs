<!DOCTYPE html>
<html>
<head>
    <title>List Examples</title>
</head>
<body>
    <!-- Unordered list -->
    <ul class="menu">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
        <li>Fifth item</li>
        <li>Sixth item</li>
    </ul>

    <!-- Ordered list -->
    <ol class="steps">
        <li>Step one</li>
        <li>Step two</li>
        <li>Step three</li>
        <li>Step four</li>
        <li>Step five</li>
    </ol>

    <!-- Select box -->
    <select name="options">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
        <option value="5">Option 5</option>
    </select>

    <!-- Nested list -->
    <ul class="nested">
        <li>Parent 1
            <ul>
                <li>Child 1.1</li>
                <li>Child 1.2</li>
                <li>Child 1.3</li>
            </ul>
        </li>
        <li>Parent 2
            <ul>
                <li>Child 2.1</li>
                <li>Child 2.2</li>
            </ul>
        </li>
    </ul>
</body>
</html>
