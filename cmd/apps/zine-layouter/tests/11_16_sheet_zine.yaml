global:
  ppi: 300

page_setup:
  grid_size:
    rows: 2
    columns: 4
  margin:
    top: 0.25in
    bottom: 0.25in
    left: 0.25in
    right: 0.25in
  border:
    enabled: true
    color: black
    type: plain

output_pages:
  # Back side
  - id: back
    layout:
      # Top row (left to right)
      - input_index: 7
        position:
          row: 0
          column: 0
        rotation: 180
      - input_index: 10
        position:
          row: 0
          column: 1
        rotation: 180
      - input_index: 11
        position:
          row: 0
          column: 2
        rotation: 180
      - input_index: 6
        position:
          row: 0
          column: 3
        rotation: 180
      # Bottom row (left to right)
      - input_index: 2
        position:
          row: 1
          column: 0
        rotation: 0
      - input_index: 15
        position:
          row: 1
          column: 1
        rotation: 0
      - input_index: 14
        position:
          row: 1
          column: 2
        rotation: 0
      - input_index: 3
        position:
          row: 1
          column: 3
        rotation: 0

  # Front side
  - id: front
    layout:
      # Top row (left to right)
      - input_index: 5
        position:
          row: 0
          column: 0
        rotation: 180
      - input_index: 12
        position:
          row: 0
          column: 1
        rotation: 180
      - input_index: 9
        position:
          row: 0
          column: 2
        rotation: 180
      - input_index: 8
        position:
          row: 0
          column: 3
        rotation: 180
      # Bottom row (left to right)
      - input_index: 4
        position:
          row: 1
          column: 0
        rotation: 0
      - input_index: 13
        position:
          row: 1
          column: 1
        rotation: 0
      - input_index: 16
        position:
          row: 1
          column: 2
        rotation: 0
      - input_index: 1
        position:
          row: 1
          column: 3
        rotation: 0
