global:
  margin:
    top: 5
    bottom: 5
    left: 5
    right: 5

page_setup:
  size: [297, 210]  # A4 landscape
  orientation: landscape
  grid_size:
    rows: 2
    columns: 2

output_pages:
  - id: output1
    layout:
      - input_index: 8
        position: [0, 0]
      - input_index: 1
        position: [0.5, 0]
      - input_index: 2
        position: [0, 0.5]
      - input_index: 7
        position: [0.5, 0.5]
  - id: output2
    layout:
      - input_index: 6
        position: [0, 0]
      - input_index: 3
        position: [0.5, 0]
      - input_index: 4
        position: [0, 0.5]
      - input_index: 5
        position: [0.5, 0.5]