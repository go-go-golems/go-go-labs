global:
  margin:
    top: 10
    bottom: 10
    left: 10
    right: 10

page_setup:
  size: [297, 210]  # A4 landscape
  orientation: landscape
  grid_size:
    rows: 2
    columns: 2

output_pages:
  - id: output1
    layout:
      - input_index: 1
        position: [0, 0]
      - input_index: 2
        position: [0.5, 0]
      - input_index: 3
        position: [0, 0.5]
      - input_index: 4
        position: [0.5, 0.5]
  - id: output2
    layout:
      - input_index: 1
        position: [0, 0]
        rotation: 180
      - input_index: 2
        position: [0.5, 0]
        rotation: 180
      - input_index: 3
        position: [0, 0.5]
        rotation: 180
      - input_index: 4
        position: [0.5, 0.5]
        rotation: 180