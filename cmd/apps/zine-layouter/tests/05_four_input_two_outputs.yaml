global:
  margin:
    top: 10
    bottom: 10
    left: 10
    right: 10

page_setup:
  orientation: landscape
  grid_size:
    rows: 2
    columns: 2
  margins:
    top: 0
    bottom: 0
    left: 0
    right: 0

output_pages:
  - id: output1
    margin:
      top: 0
      bottom: 0
      left: 0
      right: 0
    layout:
      - input_index: 1
        position:
          row: 0
          column: 0
        rotation: 0
        margin:
          top: 0
          bottom: 0
          left: 0
          right: 0
      - input_index: 2
        position:
          row: 0
          column: 0.5
        rotation: 0
        margin:
          top: 0
          bottom: 0
          left: 0
          right: 0
      - input_index: 3
        position:
          row: 0.5
          column: 0
        rotation: 0
        margin:
          top: 0
          bottom: 0
          left: 0
          right: 0
