global:
  ppi: 300
  border:
    enabled: true
    color: black
    type: plain

page_setup:
  grid_size:
    rows: 1
    columns: 2
  orientation: landscape
  margin:
    top: 10px
    bottom: 10px
    left: 10px
    right: 10px

output_pages:
  - id: page1
    layout:
      - input_index: 1
        position:
          row: 0
          column: 0
        rotation: 0
        border:
          enabled: true
          color: red
          type: plain
      - input_index: 2
        position:
          row: 0
          column: 1
        rotation: 0
        border:
          enabled: true
          color: red
          type: plain

  - id: page2
    layout:
      - input_index: 3
        position:
          row: 0
          column: 0
        rotation: 0
        border:
          enabled: true
          color: red
          type: plain
      - input_index: 4
        position:
          row: 0
          column: 1
        rotation: 0
        border:
          enabled: true
          color: red
          type: plain