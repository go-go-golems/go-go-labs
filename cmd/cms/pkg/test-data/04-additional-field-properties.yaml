tables:
  users:
    fields:
      - name: name
        type: string
        key: true
      - name: age
        type: int
        min: 0
        max: 120
  addresses:
    fields:
      - name: street
        type: string
      - name: city
        type: string
      - name: country
        type: string
        choices:
          - USA
          - Canada
          - Mexico
main-table: users
