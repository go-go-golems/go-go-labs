<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>
    <style>
        #container {
            display: flex;
        }
        #image-list {
            width: 150px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
            padding: 10px;
        }
        #image-list img {
            width: 100%;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #canvas-container {
            position: relative;
            margin-left: 20px;
        }
        canvas {
            border: 1px solid black;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/perspective-transform@1.1.3/dist/perspective-transform.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="image-list"></div>
        <div id="canvas-container">
            <canvas id="imageCanvas" width="500" height="400"></canvas>
            <div class="controls">
                <button id="undoBtn">Undo</button>
                <button id="clearBtn">Clear</button>
                <button id="extractBtn" disabled>Extract and Download</button>
            </div>
        </div>
    </div>
    <input type="file" id="fileInput" multiple>
    <div id="previews">
        <canvas id="selectedPreview" width="200" height="200"></canvas>
        <canvas id="transformedPreview" width="200" height="200"></canvas>
    </div>
    <script src="imageCropper.js"></script>
</body>
</html>
