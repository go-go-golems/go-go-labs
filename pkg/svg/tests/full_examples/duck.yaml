svg:
  width: 400
  height: 400
  background:
    color: "#87CEEB"  # Sky blue background

  elements:
    # Duck body
    - type: ellipse
      cx: 200
      cy: 250
      rx: 120
      ry: 80
      fill: "#FFD700"  # Golden yellow
      stroke: "#000000"
      stroke_width: 2

    # Duck head
    - type: circle
      cx: 320
      cy: 180
      r: 60
      fill: "#FFD700"  # Golden yellow
      stroke: "#000000"
      stroke_width: 2

    # Duck eye
    - type: circle
      cx: 340
      cy: 170
      r: 10
      fill: "#000000"

    # Duck beak
    - type: polygon
      points: [[360, 180], [400, 170], [380, 200]]
      fill: "#FFA500"  # Orange
      stroke: "#000000"
      stroke_width: 2

    # Duck wing
    - type: ellipse
      cx: 140
      cy: 240
      rx: 50
      ry: 30
      fill: "#FFD700"  # Golden yellow
      stroke: "#000000"
      stroke_width: 2
      transform:
        rotate: -20

    # Water
    - type: polygon
      points: [[0, 350], [100, 300], [200, 350], [300, 300], [400, 350], [400, 400], [0, 400]]
      fill: "#4169E1"  # Royal blue
      stroke: "none"

    # Sun
    - type: circle
      cx: 50
      cy: 50
      r: 30
      fill: "#FFD700"  # Golden yellow
      stroke: "#FFA500"
      stroke_width: 2
