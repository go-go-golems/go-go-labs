svg:
  width: 600
  height: 400
  background:
    color: "#ffffff"
  elements:
    - type: group
      transform:
        translate: [300, 200]
      elements:
        - type: rectangle
          x: -150
          y: -100
          width: 300
          height: 200
          fill: "#f0f0f0"
          stroke: "#000000"
          stroke_width: 2
        - type: group
          transform:
            rotate: 45
          elements:
            - type: rectangle
              x: -75
              y: -75
              width: 150
              height: 150
              fill: "#ff0000"
            - type: circle
              cx: 0
              cy: 0
              r: 50
              fill: "#0000ff"